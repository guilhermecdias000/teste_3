<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - AB Soluções | Hulha Negra</title>
    <style>
        /* Reset geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        /* Corpo da página com fundo temático */
        body {
            background: linear-gradient(to right, #006400, #228B22, #32CD32); /* Degradê de verdes */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Cabeçalho com cores agro-tech */
        header {
            width: 100%;
            background: #FFD700; /* Amarelo vibrante */
            color: #004d00; /* Verde escuro */
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 16px;
            font-weight: normal;
            color: #006400;
        }

        /* Container do mapa ocupando quase toda a tela */
        #map-container {
            flex-grow: 1;
            width: 95%;
            max-width: 1600px;
            height: 88vh; /* Ocupar quase toda a tela */
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            border: 4px solid #FFD700; /* Destaque na borda */
        }

        /* O iframe ocupa todo o espaço dentro do contêiner */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Rodapé fixo na parte inferior */
        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: #004d00; /* Verde escuro */
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        ACTIS - Geoprocessamento e Inteligência Territorial
        <div class="subtitle">Mapa interativo do município de Hulha Negra</div>
    </header>

    <!-- Mapa em tela quase cheia -->
    <div id="map-container">
        <iframe src="http://10.70.185.94/maps/1/embed"></iframe>
    </div>

    <!-- Rodapé -->
    <footer>
        &copy; 2025 ACTIS | Transformando dados em soluções estratégicas
    </footer>

</body>
</html>
